<!DOCTYPE html>
<html>
  <head>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
    <title>CHECK-YO'-SELF</title>
  </head>
  <body>
    <header id="header">
      <h1 class="header__text">CHECK <span class="yellow__text">YO'</span> SELF</h1>
      <form class="header__form">
        <input type="image" src="images/search.svg" class="search-btn" id="search-btn" alt="search button">
        <input type="search" class="search header__input" id="search-input" placeholder="Search">
      </form>
    </header>
    <main>
      <nav class="nav">
        <form class="nav__form">
          <section>
            <label class="nav__lable" for="task-title-input">Task Title</label>
            <input class="nav__input" id="task-title-input">
          </section>
          <ul class="list__container">
            <!-- tasks insert here -->
          </ul>
          <section class="nav___section">
            <div> 
              <label class="nav__lable" for="task-item-input">Task Item</label>
              <div class="item-input">
                <input type="text" class="nav__input" id="task-item-input">
                <input type="image" src="images/plus.svg" class="add-task-btn" id="add-task-btn">
              </div>
            </div>
            <input type="button" class="btn input__btn-make" id="make-task-btn" value="Make Task List">
            <input type="button" class="btn input__btn-clear" id="clear-btn" value="Clear All">
          </section>
        </form>
        <input type="button" class="btn" id="urgency-btn" value="Filter by Urgency">
      </nav>
      <container class="card__holder">
        <!-- Task List Articles insert here -->
        <article class="container__article" data-id="" id="">
          <header class="article__header--title">
            <h3 class="">Card Title</h3>
          </header>
          <ul class="crd--ul" id="" data-id=""> 
            <li class="article__li" data-id="" id="">
              <input type="image" src="images/checkbox.svg" class="article__li--checkbox">
              <p class="ar__li__uncheck crd__li__uncheck">Sub List 1</p>
            </li>
            <li class="article__li" data-id="" id="">
              <input type="image" src="images/checkbox.svg" class="article__li--checkbox">
              <p class="ar__li__uncheck crd__li__uncheck">Sub List 2</p>
            </li>
            <li class="article__li" data-id="" id="">
              <input type="image" src="images/checkbox.svg" class="article__li--checkbox">
              <p class="ar__li__uncheck crd__li__uncheck">Sub List 3</p>
            </li>                        
          </ul>
          <footer class="article__footer bottom--crd--stn">
            <div class="article__div--urgent">
              <input type="image" src="images/urgent.svg" id="btn--urgent" class="article__input--btn article__urgent">
              <p class="article__footer--text">URGENT</p>
            </div>
            <div class="article__div--delete">
              <input type="image" src="images/delete.svg" id="btn--delete" class="article__input--btn article__delete" disabled="">
              <p class="article__footer--text">DELETE</p>
            </div>
          </footer>
        </article>

      </container>
    </main>
    <script type="text/javascript" src="todo-list.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
