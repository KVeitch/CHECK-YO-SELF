<!DOCTYPE html>
<html>
  <head>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
    <title>CHECK-YO'-SELF</title>
  </head>
  <body>
    <header>
      <h1 class="header__text">CHECK <span class="yellow__text">YO'</span> SELF</h1>
      <form class="header__form">
        <input type="image" src="images/search.svg" class="search-btn" id="search-btn" alt="search button">
        <input type="search" class="search header__input" id="search-input" placeholder="Search">
      </form>
    </header>
    <main>
      <nav class="nav">
        <form class="nav__form">
          <section>
            <label class="nav__lable">Task Title</label>
            <input class="nav__input" id="task-title-input">
          </section>
          <ul class="list__container">
            <!-- unordered list? -->
            <li class="nav__li" data-id="" id="">
              <input type="image" src="images/delete.svg" class="nav__li--delete">
              <p class="nav__li--text">task list 1</p>
            </li>
            <li class="nav__li" data-id="" id="">
              <input type="image" src="images/delete.svg" class="nav__li--delete">
              <p class="nav__li--text">task list 2</p>
            </li>
            <li class="nav__li" data-id="" id="">
              <input type="image" src="images/delete.svg" class="nav__li--delete">
              <p class="nav__li--text">task list 3</p>
            </li>
          </ul>
          <section class="nav___section">
            <div> 
              <label class="nav__lable">Task Item</label>
              <div class="item-input">
                <input type="text" class="nav__input" id="task-item-input">
                <input type="image" src="images/plus.svg" class="add-task-btn" id="add-task-btn" disabled>
              </div>
            </div>
            <input type="submit" class="btn input__btn-make" id="make-task-btn" value="Make Task List">
            <input type="submit" class="btn input__btn-clear" id="clear-btn" value="Clear All">
          </section>
        </form>
        <input type="button" class="btn" id="urgency-btn" value="Filter by Urgency">
      </nav>
      <section class="card__holder">


      <article class="task__card" data-id="" id="">
        <section class="">
          <h3 class="">Card Title</h3>
        </section>
        <ul class="crd--ul" id="" data-id=""> 
          <li class="crd__li" data-id="" id="">
            <input type="image" src="images/checkbox.svg" class="crd__li__check">
            <p class="crd__li__uncheck crd__li__uncheck">Sub List 1</p>
          </li>
        </ul>
        <section class="crd--stn bottom--crd--stn">
          <div class="crd--urgent--div">
            <input type="image" src="images/urgent.svg" id="crd__btn__urgent" class="crd__btn crd__urgent">
            <p class="crd__text">URGENT</p>
          </div>
          <div class="crd--delete--div">
            <input type="image" src="images/delete.svg" id="crd__btn__delete" class="crd__btn crd__delete" disabled="">
            <p class="crd__text">DELETE</p>
          </div>
        </section>
      </article>

      
      </section>
    </main>
    <script type="text/javascript" src="todo-list.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
